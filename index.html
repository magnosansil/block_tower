<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  <title>Block Tower</title>
</head>
<body>
  <!-- Conteúdo do jogo -->
  <div id="container">
    <div id="game"></div>
    <div id="score">0</div>
    <div id="instructions">Clique na tela ou pressione a barra de espaço para posicionar o bloco</div>
    <div class="game-over">
      <h2>Fim de Jogo!</h2>
      <p>Você foi muito bem</p>
      <p>Clique na tela ou pressione a barra de espaço para recomeçar</p>
    </div>
    <div class="game-ready">
      <div id="start-btn">Começar</div>
      <div></div>
    </div>
  </div>
  <!-- Scripts -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
